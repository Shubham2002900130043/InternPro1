<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP Form</title>
    <!-- Bootstrap 5 CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <!--Trigger-->
          <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--trigger-->
          <a class="navbar-brand fw-bold text-uppercase me-auto " href="#">NoteVerse</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex ms-auto">
              <div class="input-group my-3 my-lg-0">
                <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                  aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary btn btn-primary" type="button" id="button-addon2"><i
                    class="bi bi-search"></i></button>
              </div>
            </form>
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <i class="bi bi-person-circle"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="Home.htm">HOME</a></li>
                  <li><a class="dropdown-item" href="Contact.html">Contact us</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="Home.htm">Log out</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <form class="rounded bg-white shadow p-5" style="margin-top: 31px;">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Sign In to NoteVerse</h3>
                    <div class="fw-normal text-muted mb-4">
                        New Here? <a href="sign-up.html" class="text-primary fw-bold text-decoration-none">Create an
                            Account</a>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                            required>
                        <label for="floatingInput">Email address</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                            required>
                        <label for="floatingPassword">Password</label>
                    </div>

                    <div class="mt-2 text-end">
                        <a href="#" class="text-primary fw-bold text-decoration-none">Forget Password</a>
                    </div>

                    <button type="submit" class="btn btn-primary submit_btn w-100 my-4"><a href="Dashboard.htm"
                            class="btn btn-primary">Continue</a></button>

                    <div class="text-center text-muted text-uppercase mb-3">or</div>

                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="./google-icon.svg" class="img-fluid mme-3">Continue with Google</a>
                    </a>

                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="./facebook-icon.svg" class="img-fluid mme-3">Continue with Facebook</a>
                    </a>

                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="./linkedin-icon.svg" class="img-fluid mme-3">Continue with LinkedIN</a>
                    </a>

                </form>
            </div>
        </div>
    </section>
</body>

</html>
